<div class="container my-5">

    <div class="row my-2">
        <div class="alert alert-success alert-dismissable mx-auto col-8" *ngIf="guardado">
            <a class="close m-2 ml-auto mr-2 text-primary pointer" (click)="cerrarMensaje()">
                &times;                 
            </a>
            <p class="my-2">{{msg}}</p>
        </div>
    </div>

    <div class="col-8 mx-auto my-auto border rounded">
        <h3 class="text-center my-3">Ingreso de Empleado</h3>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="txtCedula" class="control-label">
                    Cedula:
                </label>
                <input type="text" class="form-control" id="cedula" name="txtCedula" placeholder="Ingrese su cedula" [(ngModel)]="empleado.cedula">
            </div>

            <div class="form-group">
                <label for="txtNombre" class="control-label">
                    Nombre:
                </label>
                <input type="text" class="form-control" id="nombre" name="txtNombre" placeholder="Ingrese su nombre" [(ngModel)]="empleado.nombre">
            </div>

            <div class="form-group">
                <label for="txtApellido" class="control-label">
                        Apellido:
                    </label>
                <input type="text" class="form-control" id="apellido" name="txtApellido" placeholder="Ingrese su apellido" [(ngModel)]="empleado.apellido">
            </div>

            <div class="form-group">

                <button type="submit" class="btn btn-success btn-block" (click)="guardarEmpleado()">
                    Guardar
                </button>

            </div>

        </form>
    </div>
</div>
