<div class="container my-3">
    <div class="row">
        <div class="col-sm-8 mx-auto">
            <table class="table">
                <thead class="thead-dark bg-primary">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Cedula</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Mas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let e of empleados; let i = index;">
                        <th scope="row ">{{ i+1 }}</th>
                        <td>{{ e.cedula }}</td>
                        <td>{{ e.nombre }}</td>
                        <td>{{ e.apellido }}</td>
                        <td>
                            <a class="btn btn-info btn-sm text-white text-center" (click)="mostrarIformacion(i)"> + </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-sm-4 my-auto" *ngIf="verInfo">
            <div class="card">
                <a class="close m-2 ml-auto mr-2 text-danger pointer" (click)="ocultarInfo()">
                    &times; 
                </a>
                <img src="../../../assets/img/man.png" alt="Icono" class="card-img-top my-3 mx-auto h-25">
                <div class="card-body">
                    <h3 class="card-title">{{ empleado.nombre }} {{ empleado.apellido }}</h3>
                    <h4 class="card-subtitle">{{ empleado.cedula }}</h4>
                    <hr>
                    <p class="card-text">
                        Imagen: {{ empleado.img }}
                    </p>

                    <div class="card-footer">
                        <button class="btn btn-info btn-block" (click)="getEmpleadoRuta()">
                            Informacion
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
